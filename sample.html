<!DOCTYPE html>
<html>
  <head>
    <meta encoding="utf-8" />
    <title>Emojie test page</title>
    <script src="emojie.js"></script>
    <script src="emojie-iphone.js"></script>
    <script src="emojie-typepad.js"></script>
    <script>
      emojie.path = "assets/iphone";
      emojieTypepad.path = "assets/typepad"
      window.onload = function() {
        emojie(document.getElementById("emojie"));
        emojieTypepad(document.getElementById("emojie-typepad"));

        if (Emojie.canRender("\ud83d\ude04")) {
          document.getElementById("emoji-support").textContent = "yes"
        } else {
          document.getElementById("emoji-support").textContent = "no"
        }
      }
    </script>
    <style>
      img.emojie {
        height: 1.25em;
        vertical-align: baseline;
      }
    </style>
  </head>
  <body>
    <p id="native">&#x1F3A4;test&#x1F481;</p>
    <p id="emojie">&#x1F3A4;test&#x1F481;</p>
    <p id="emojie-typepad">&#x1F3A4;test&#x1F481;</p>
    <p>Can render emoji <span id="emoji-support"></span></p>
  </body>
</html>
